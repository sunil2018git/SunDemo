<!DOCTYPE html>
<div class="panel panel-primary">
    <div class="panel-heading">
       {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)] ="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"><h3>Filter by: {{listFilter}}</h3></div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length" border="0" width="100%">
                <thead>
                    <tr>
                        <th width="10%">
                            <button class="btn btn-primary" (click) ="toggleImage()">{{showImage? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th width="10%">Code</th>
                        <th width="20%">Product</th>
                        <th width="25%">Product Description</th>
                        <th width="20%">Available</th>
                        <th width="5%">Price</th>
                        <th width="10%">5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products | productFilter:listFilter">
                        <td width="10%" valign="top"><img *ngIf="showImage" [src]='product.imageUrl'
                                [title]='product.productName'
                                [style.width.px] ='imageWidth'
                                [style.margin.px] ='imageMargin'
                                             
                        />
                        </td>
                        <td width="10%">{{product.productCode | lowercase}}</td>
                        <td width="20%">{{product.productName}}</td>
                        <td width="25%">{{product.description}}</td>
                        <td width="20%">{{product.releaseDate}}</td>
                        <td width="5%">{{product.price | currency: 'INR': true: '1.2-2'}}</td>
                        <td width="10%"><ai-star [rating]='product.starRating' (ratingClicked)= 'onRatingClicked($event)'>
                           </ai-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

</body>
</html>
